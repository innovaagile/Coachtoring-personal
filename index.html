<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión con GPT</title>
</head>
<body>
    <h1>Conexión con GPT</h1>
    <p>Escribe un mensaje y presiona el botón para recibir una respuesta.</p>
    
    <!-- Campo de texto para el mensaje -->
    <div>
        <textarea id="mensajeUsuario" placeholder="Escribe tu mensaje aquí" rows="5" cols="50"></textarea>
    </div>
    
    <!-- Botón para enviar el mensaje -->
    <div>
        <button id="enviarMensaje">Enviar a GPT</button>
    </div>
    
    <!-- Espacio para mostrar la respuesta -->
    <div>
        <p id="respuestaGPT"></p>
    </div>
    
    <!-- Enlace al archivo de JavaScript -->
    <script src="integracionGPT.js"></script>
</body>
</html>
